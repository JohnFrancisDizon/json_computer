<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Responsive Owl Carousel | Free Download</title>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mb-5">
        <div class="text-center mt-5"> 
            <h1>Computers</h1>
        </div>
        <div class="row" id="rows">
            <script>
                //Syntax to fetch data from index.php
                const xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", "http://localhost/computer/json_computer.php");
                xmlhttp.send();
                xmlhttp.onload = function() {
                    const computers = JSON.parse(this.responseText).computers;
                    const doc = document.getElementById('rows');
                    var j=0;
                    if(computers){
                        for(const i in computers){
                        j += 1;
                        const row =`
                            <div class="col-md-4">
                                <div class="box">
                                    <div class="our-services settings">
                                        <div class="icon"> 
                                            <img src="${computers[i].image}"> 
                                        </div>
                                        <h2>${computers[i].name}</h2>
                                        <div class="text-left">
                                            <dt>Manufacturer: ${computers[i].manufacturer}</dt>
                                            <dt>Processor: ${computers[i].processor}</dt>
                                            <dt>Graphics: ${computers[i].graphics}</dt>
                                            <dt>Memory: ${computers[i].memory}</dt>
                                            <dt>Storage: ${computers[i].storage}</dt>
                                            <dt>Display: ${computers[i].display}</dt>
                                        </div>
                                        <h4>Price: ${computers[i].price}</h4>
                                    </div>
                                </div>
                            </div>
                        `;
                        doc.innerHTML += row;
                        }
                    }
                }
            </script>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js" integrity="sha512-wV7Yj1alIZDqZFCUQJy85VN+qvEIly93fIQAN7iqDFCPEucLCeNFz4r35FCo9s6WrpdDQPi80xbljXB8Bjtvcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
